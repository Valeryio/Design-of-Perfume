<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/styles.css" >
    <!--Google fonts imporation-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="images/png" sizes="32x32" href="/ressources/icons/favicon-32x32.png"> 
    <title>Frontend Mentor | Product preview card component</title>

  </head>

  <body>

    <article class="product" >
      <picture>
        <source srcset="/ressources/images/image-product-desktop.jpg" media="(min-width: 600px)" >
        <img src="/ressources/images/image-product-mobile.jpg" alt=" A picture of the article">
      </picture>

      <div class="product__content">

        <p class="product__category">PERFUME</p> 
        <h1 class="product__title" >Gabrielle Essence Eau De Parfum</h1>
  
        <p class="product__description" >
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price flex-group">
            <p class="product__price__promotion">
              <span class="visually-hidden" >Current price</span>
              $149.99
            </p>
            <p class="product__price__normal">
              <span class="visually-hidden" >Original price</span>
              <s>$169.99</s>
            </p>
        </div>
  
        <button class="button" data-icon="shopping-cart" >
          <!-- <img src="/ressources/icons/icon-cart.svg" alt="A cart icon"> -->
          Add to Cart
        </button>
      </div>
    </article>
     
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. </p>
      <p>Coded by <a href="https://github.com/valeryio">Val Ery</a>.</p>

    </footer>

  </body>
</html>
